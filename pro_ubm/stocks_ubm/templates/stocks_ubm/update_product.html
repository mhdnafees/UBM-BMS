{% extends "stocks_base_temp.html" %}
{% load bootstrap4 %}
{% block content %}
<section class="py-5">
    <div class="col-lg-12 mb-5">
      <div class="card">
        <div class="card-header">
          <h6 class="text-uppercase mb-0">Stock Details</h6>
        </div>
        <div class="card-body">
          <label for="">Product Name:</label>
          <select class="form-control">
              <option value="">{{stock.product_name}}</option>
          </select>
          <br>
          <form method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              <input type="submit" class='btn btn-primary' value="Submit">
          </form>
        </div>
      </div>
    </div>
</section>
{% endblock %}
