{% extends "stocks_base_temp.html" %}
{% block content %}
<section class="py-5">
    <div class="col-lg-12 mb-5">
      <div class="card">
        <div class="card-header">
          <h6 class="text-uppercase mb-0">Stock Details</h6>
        </div>
        <div class="card-body">
            <select id="pk" name="pk" class="form-control" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
              {% for name in stock_list %}
                <option value="{% url 'tstock:updateproduct' pk=name.pk %}">{{name.product_name}}</option>
              {% endfor %}
            </select>
        </div>
      </div>
    </div>
</section>

{% endblock %}
